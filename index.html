<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Продуктів</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #28a745; color: white; padding: 15px; text-align: center; }
        .container { width: 80%; margin: auto; }
        .catalog { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; text-align: center; background: #f9f9f9; }
        .product img { width: 100%; height: auto; }
        footer { background: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Ласкаво просимо до нашого магазину!</h1>
    </header>
    <div class="container">
        <h2>Каталог товарів</h2>
        <div class="catalog">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Продукт 1">
                <h3>Продукт 1</h3>
                <p>Ціна: 100 грн</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Продукт 2">
                <h3>Продукт 2</h3>
                <p>Ціна: 100 грн</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Контакти: +380964866103 | Адреса: вул. Січових Стрільців, 9В, Яворів</p>
    </footer>
</body>
</html>
